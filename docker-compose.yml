services:
  mpow-auth:
    build: .
    container_name: mpow-auth
    ports:
      - "3000:3000"
    environment:
      - RUST_LOG=info
    networks:
      - mpow-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: mpow-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/html:/var/www/html:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - mpow-auth
    networks:
      - mpow-network
    restart: unless-stopped

networks:
  mpow-network:
    driver: bridge
